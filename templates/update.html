{% extends "base.html" %}

{%block body%}
<div class="container">

<form action="/update/{{user.id}}/" method="POST" >
<div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" value={{user.name}} name="name" placeholder="name@example.com" required>
    <label for="floatingInput">Full Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" name="email" value={{user.email}} id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Email</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" name="password"  id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Password</label>
  </div>
  <div class="text-center">
      <button class="btn btn-primary mt-3 btn-md">Update</button>
  </div>
</form>

</div>
</div>
{%endblock%}
